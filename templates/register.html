<center>
{% extends "layout.html" %}


{% block title %}
	Register
{% endblock %}

{% block main %}
<br>
<br>
{% for message in get_flashed_messages() %}
 <div class="error-container">{{message}}</div>
{% endfor %}

<br>
<br>
<br>
<p>Already Have an Account?</p>
	<a href="/login">
		<button class="btn">Login</button>
	</a>
<br>
<br>
<div class="container__form">
	<form action = "/register" method="POST">
		<div class="form-group">
			<h1 class="h3 mb-3 font-weight-normal"> Fill the details </h1>
		</div>
		<div class="form-group">
			<input type="text" id="username" name="username" class = "form-control" placeholder="Username" required autofocus>
		</div>
		<div class="form-group">
			<input type="email" name="inputEmail" id="email-address" class="form-control" placeholder="Email Address" required >
		</div>
		<div class="form-group">
			<input type="password" name="password"id="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
		</div>

		<button class="container__form btn" type="submit">Register</button>
		<br>
		<br>
		
	</form>
</div>

</div>
{% endblock %}
</center>
